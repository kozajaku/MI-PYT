<!DOCTYPE html>
<html>
<head>
    <title>Twitter Wall</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Twitter Wall</h1>
Welcome to the home page of the simple Twitter Wall application.
<form method="get" action="search">
    <table>
        <tr>
            <td>
                <label>Search query: </label>
            </td>
            <td>
                <input type="text" name="q" placeholder="Search query"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Filter retweets: </label>
            </td>
            <td>
                <input type="checkbox" name="filter-retweeted"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Search"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
