<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Search results for query: {{query}}</title>
    <style>
        .tweet {
            border: 1px solid #444;
            box-shadow: 5px 5px 5px #999;
            margin-bottom: 15px;
            margin-top: 10px;
            padding: 20px;
        }

        .label {
            font-weight: bold;
        }

        .entities {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="/">Back to search</a>
    <h1>Search results for query: <i>{{query}}</i></h1>
    {% if (tweets|length) == 0 %}
    <h2>No tweets were found!</h2>
    {% endif %}

    {% for tweet in tweets %}
        {% include "tweet.html" %}
    {% endfor %}
</body>

</html>
